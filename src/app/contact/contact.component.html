<div class="container" *ngIf="contact!=null">
    <h3 class="display-5"><u>Contact Details</u></h3> <br>
    <div class="row">
        <h4 class="col-md-1 font-weight-bold">Name: </h4> <h4 class="col-md-4">{{contact.first_name}} {{contact.last_name}}</h4>
    </div>
    <div class="row">
        <h4 class="col-md-1 font-weight-bold">Phone: </h4> <h4 class="col-md-4">{{contact.phone}}</h4>
    </div>
</div>
